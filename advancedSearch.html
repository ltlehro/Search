<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search" method="GET">
            <div class="form-group">
                <label for="all-words">Find pages with all these words:</label>
                <input type="text" name="q" id="all-words" class="search-bar">
            </div>
            <div class="form-group">
                <label for="exact-phrase">Find pages with this exact word or phrase:</label>
                <input type="text" name="exact" id="exact-phrase" class="search-bar">
            </div>
            <div class="form-group">
                <label for="any-words">Find pages with any of these words:</label>
                <input type="text" name="any" id="any-words" class="search-bar">
            </div>
            <div class="form-group">
                <label for="none-words">Find pages with none of these words:</label>
                <input type="text" name="none" id="none-words" class="search-bar">
            </div>
            <input type="submit" value="Advanced Search" class="advanced-button">
        </form>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
            <a href="imageSearch.html">Image Search</a>
        </div>
    </div>
</body>
</html>
