<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Image Search</h1>
        <form action="https://www.google.com/search?tbm=isch" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search Images" required>
            <input type="submit" value="Image Search" class="search-button">
        </form>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </div>
    </div>
</body>
</html>
